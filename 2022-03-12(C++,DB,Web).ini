식별명과 표준 C++ 라이브러리
*식별명
1.함수, 변수, 또는 사용자 정의 항목에 사용되는 이의
변수 이름은 알파벳의 어느 문자로 또는 언더스코어 문자로 시작할 수 있으며,
다음 문자부터는 문자, 숫자, 또는 언더스코어가 올 수 있다.
2.대문자와 소문자는 서로 다르다
3.식별명으로 C++ 키워드를 사용할 수 없으며, 표준 함수 이름을 사용해서는 안된다.
*표준 C++라이브러리
C++는 대규모의 함수들을 표준 라이브러리에서 정의
*표준 템플리트 라이브러리(STL)를 정의
