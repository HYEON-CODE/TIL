C의 탄생
UNIX 운영체제를 사용하는 DEC PDP-11 기중에서 동작하도록 DEnnis Ritchie에 의해 개발됨.
BCPL -> B -> C 순으로 개발되었음.

C의 특징
*고급 언어의 요소들과 어셈블리어의 기능을 결합하고 있는 중급 언어
*구조적 언어(structured language)
*기계에 대한 거의 완전한 제어를 프로그래머에게 제공함

C++의 발전
객체지향 개념을 도입한 C의 확장된 언어
1979년 Bell 연구소의 Bjarne Stroustup에 의해 만들어짐
여러 차례 수정 후 1998년 ANSI/ISO표준이 만들어 짐.

객체지향 프로그래밍
!프로그램을 작성할 때 몇개의 핵심 부분으로 분해
분해된 부분은 자신의 명령어와 데이터를 자체적으로 포함하는 객체(Object)가 됨
프로그램의 복잡도가 줄어듬
대규모의 프로그램을 쉽게 관리할 수 있음
*캡슐화, 다형성, 상속성의 3가지 특징을 가진 것을 객체지향 프로그래밍이라 부름.

객체지향 언어의 특징
*캡슐화(encapsulation)
코드와 데이터를 함께 묶는 블랙 박스를 생성하는 방식
외부의 방해와 오용으로부터 안전하게 유지할 수 있음
즉, 객체는 캡슐화를 지원하는 도구임
코드와 데이터는 전용(private)-외부접근 불가 또는 공용(public)-외부접근 허용 의 접근제한 속성이 있음
*다형성(polymorphism)
하나의 인터페이스가 일반화된 동작을 할 수 있도록 하는 것
예) 자동차의 핸들
*상속성(inheritance)
하나의 객체가 또 다른 객체의 성징들을 얻을 수 있는 과정
계층적 클래스화(classification)의 개념을 지원

