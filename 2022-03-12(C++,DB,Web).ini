C++ Key Point
*주석 처리
다중 라인 주석 : /* */
단일 라인 주석 : //

*#include 지시어
프로그램에 필요하거나 유영한 정보를 포함
#include <iostream>
using namespace std 
이 두 줄은 c++을 실행시키기 위한 기본적인 셋팅과 같다.
용
네임스페이스(namespace)
여러 가지 프로그램 원소들이 저장될 수 있는 선언적 공간을 생성

main() 함수가 갖는 의미
반드시 하나만 있어야 하는 함수이다.
운영체제로부터 하드웨어의 운영권한을 받는 데 main함수로 부터 시작되도록 함.(entry point역할-시작지점으로써)

return문
함수에서 값을 반환하기 위해 사용

함수
*한 개 이상의 C++ 문장들을 포함하며 한 가지 이상의 작업을 수행하는 서브루틴
! 잘 작성된 C++코드에서 각 함수는 단 한 가지의 작업을 수행한다.
*하나의 이름을 가지며, 이름으로 함수를 호출
! 어떤 이름도 부여할 수 있지만, main()은 프로그램의 실행을 시작하는 함수에 대해서만 사용
*변수와의 차이점은 이름 다음에 괄호를 사용
컴파일러에 의해 제공되는 표준 라이브러리가 존재

